<template name="forkModal">
	<div class="modal fade bs-example-modal-sm" id="forkModal" >
		<div class="modal-dialog modal-sm fork-project">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Fork the current project</h4>
				</div>
				
				<div class="modal-body">
					
					<form class="form create" id="createFork">
						<div class="form-group">
							{{>modal_errors}}
							<label for="project-name" class="control-label">Name of the project:</label>
							<input type="text" class="form-control fork" name="project-fork" value="">
						</div>
						<div class="form-group">
							<label for="description-text" class="control-label">Description:</label>
							<textarea class="form-control fork" name="description-fork" value=""></textarea>
						</div>
					</form>
						
					<div class="modal-footer"> 
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-confirm">Ok</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel </button>
						</div>
					</div>

				</div>

					
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
