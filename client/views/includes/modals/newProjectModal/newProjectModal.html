<template name="newProjectModal">
	<div class="modal fade bs-example-modal-sm" id="newProjectModal" >
		<div class="modal-dialog model-sm create-new">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Create a new project</h4>
				</div>
				
				<div class="modal-body">
					
					<form class="form create" id="create">
						<div class="form-group">
							{{>modal_errors}}
							<label for="project-name" class="control-label">Name:</label>
							<input type="text" class="form-control input" id="project-name" name="project-name">
						</div>
						<div class="form-group">
							<label for="description-text" class="control-label">Description:</label>
							<textarea class="form-control" id="description-text" name="description-text"></textarea>
						</div>
					</form>
						
					<div class="modal-footer"> 
						<div class="form-group">
							<button type="button" class="btn btn-primary">Ok</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel </button>
						</div>
					</div>

				</div>

					
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
